<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript"
	th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" src="/js/deletefix.js"></script>
<link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>
<body>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
 <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>报修信息 <small>写字楼服务平台</small></h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>报修信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                  
                    <table  border="1" id="table" th:if="${not #lists.isEmpty(owners)}">
                    <tr id="message">
                    <th th:each="attr,attrStat : ${attrs}" th:text="${attr}"></th>
                    </tr>
               <tr th:each="owner,ownerStat : ${owners}"><td name="ownerid" th:text="${owner.rid}"></td>
               <td th:text="${owner.fixtype}"></td>
               <td th:text="${owner.fixms}"></td>
               <td th:text="${owner.time}"></td>
               <td><input type="button" onclick="del(this)" value="删除"></td>
               </tr>
                    </table>
               
                    
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
        </div>
        </div>          
</body>
</html>
