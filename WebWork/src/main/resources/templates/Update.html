<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript"
	th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	 <link rel="stylesheet" th:href="@{/css/style.css}" />
<script type="text/javascript" th:src="@{/js/updateAdd.js}"></script>
<title th:text="'修改'+${name}"></title>
</head>
<body>
  <div>
  <form th:action="update+'/'+${name}" method="post">
  <div th:each="owner,ownerStat : ${attrs}">
  <h2 th:text="${owner}"></h2>
  <input type="text"  th:name="${owner}">
  </div>
  <input type="submit" value="修改"> 
  </form>
  </div>
</body>
</html>
