<h2>Hello</h2>
<script type="text/javascript">
var xhr;
function createxhr(){
	if (window.XMLHttpRequest)
        return new XMLHttpRequest();
    else if (window.ActiveXObject) 
        return new ActiveXObject("Msxml2.XMLHTTP");
    else
        throw new Error("Ajax is not supported by your browser");   
}
function requestText(){
	xhr=createxhr();
	var url="/ajax";
    xhr.open("POST",url);
    xhr.onreadystatechange = getAjaxRs;
    document.getElementById("divDisplay").innerHTML = "<p>信息获取中...</p>";
    xhr.send(null); 
}
function getAjaxRs(){
	if(xhr.readyState==4)
		if(xhr.status==200){
			<!--alert("ajax") alert(xhr.reponseText);-->
			
			document.getElementById("divDisplay").innerHTML=xhr.responseText;
		}
}
</script>
</body>
<form action="add">

<button type="submit">提交</button>
</form><!-- ajax -->
<input type="button" value="获取文本" onclick="requestText()">
